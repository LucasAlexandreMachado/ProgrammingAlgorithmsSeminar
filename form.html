<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de ONGs e Projetos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group textarea {
            resize: vertical;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .registro {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
        }
    </style>
</head>
<body>

    <h1>Cadastro de ONGs e Projetos</h1>
    
    <form id="ongForm">
        <div class="form-group">
            <label for="ongName">Nome da ONG:</label>
            <input type="text" id="ongName" required>
        </div>
        <div class="form-group">
            <label for="projectName">Nome do Projeto:</label>
            <input type="text" id="projectName" required>
        </div>
        <div class="form-group">
            <label for="projectDescription">Descrição do Projeto:</label>
            <textarea id="projectDescription" rows="5" required></textarea>
        </div>
        <div class="form-group">
            <label for="contactPerson">Pessoa de Contato:</label>
            <input type="text" id="contactPerson" required>
        </div>
        <div class="form-group">
            <label for="contactEmail">Email de Contato:</label>
            <input type="email" id="contactEmail" required>
        </div>
        <button type="submit">Cadastrar</button>
    </form>

    <h2>Registros Cadastrados</h2>
    <div id="registros"></div>

    <script src="script.js"></script>
</body>
</html>
